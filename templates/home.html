<!DOCTYPE html>
<html>
  <head>
    <title>Home - PyADS Control</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .nav-list {
        list-style: none;
        padding: 0;
      }
      .nav-list li {
        margin: 10px 0;
      }
      .nav-list a {
        text-decoration: none;
        color: #007bff;
        font-size: 18px;
      }
      .nav-list a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to PyADS Control</h1>
    <ul class="nav-list">
      {% for controller in controllers %}
      <li><a href="/{{ controller.route_path }}">{{ controller.title }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
